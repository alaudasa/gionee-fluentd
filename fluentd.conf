<source>
    @type forward
    bind 0.0.0.0
    port 24224
</source>

<filter **>
    @type record_transformer
    renew_record
    keep_keys log_type,log_data,app_id,filename
</filter>

<match **>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type elasticsearch
      host 192.168.50.211
      port 9200
      logstash_format true
      logstash_prefix logs
      type_name debuglog
    </store>
    <store pattern>
      @type file
      path /fluentd/log-archive/gionee.log
      time_slice_format %Y%m%d
      time_slice_wait 10m
      time_format %Y%m%dT%H%M%S%z
      compress gzip
      utc
    </store>
</match>
